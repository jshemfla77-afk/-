<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 계획표 🗓️</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background: linear-gradient(180deg, #f4f8ff, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 8px;
    }

    input {
      width: 250px;
      padding: 10px;
      border: 2px solid #d0d7ff;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #4a6bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #3b55cc;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 320px;
    }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
      opacity: 0.7;
    }

    .week-section {
      margin-top: 30px;
      text-align: center;
    }

    .week-section h2 {
      color: #4a6bff;
    }

    .save-msg {
      margin-top: 20px;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>✨ 나의 오늘의 목표 ✨</h1>

  <div class="input-section">
    <input type="text" id="taskInput" placeholder="새로운 목표를 입력하세요!">
    <button id="addTaskBtn">추가</button>
  </div>

  <ul id="taskList"></ul>

  <div class="week-section">
    <h2>📅 주간 계획</h2>
    <textarea id="weeklyPlan" rows="5" cols="40" placeholder="이번 주 계획을 적어보세요!"></textarea>
    <br><br>
    <button id="savePlanBtn">저장</button>
    <p class="save-msg" id="saveMsg"></p>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");
    const savePlanBtn = document.getElementById("savePlanBtn");
    const weeklyPlan = document.getElementById("weeklyPlan");
    const saveMsg = document.getElementById("saveMsg");

    // ✅ 저장된 데이터 불러오기
    window.onload = function() {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => createTask(task.text, task.completed));
      weeklyPlan.value = localStorage.getItem("weeklyPlan") || "";
    };

    // ✅ 할 일 추가
    addTaskBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (text === "") return;
      createTask(text);
      taskInput.value = "";
      saveTasks();
    });

    // ✅ 할 일 생성 함수
    function createTask(text, completed = false) {
      const li = document.createElement("li");
      li.className = completed ? "completed" : "";
      li.innerHTML = `
        <span>${text}</span>
        <button class="delete-btn">❌</button>
      `;
      li.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) return;
        li.classList.toggle("completed");
        saveTasks();
      });
      li.querySelector(".delete-btn").addEventListener("click", () => {
        li.remove();
        saveTasks();
      });
      taskList.appendChild(li);
    }

    // ✅ 로컬 저장소에 저장
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        tasks.push({
          text: li.querySelector("span").textContent,
          completed: li.classList.contains("completed"),
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // ✅ 주간 계획 저장
    savePlanBtn.addEventListener("click", () => {
      localStorage.setItem("weeklyPlan", weeklyPlan.value);
      saveMsg.textContent = "저장 완료 ✅";
      setTimeout(() => (saveMsg.textContent = ""), 2000);
    });
  </script>
</body>
</html>
