<body>
  <div class="container">

    <section class="today">
      <h2>âœ¨ ì˜¤ëŠ˜ì˜ ëª©í‘œ</h2>
      <input type="text" id="taskInput" placeholder="ì˜¤ëŠ˜ì˜ ëª©í‘œë¥¼ ì…ë ¥í•˜ì„¸ìš”">
      <button id="addTaskBtn">ì¶”ê°€</button>
      <ul id="taskList"></ul>
    </section>

    <!-- ì£¼ê°„ ê³„íší‘œ -->
    <section class="weekly">
      <h2>ğŸ—“ ì£¼ê°„ ê³„íš</h2>
      <div class="week-grid">
        <div class="day" data-day="ì›”">ì›”</div>
        <div class="day" data-day="í™”">í™”</div>
        <div class="day" data-day="ìˆ˜">ìˆ˜</div>
        <div class="day" data-day="ëª©">ëª©</div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskList = document.getElementById("taskList");

    // localStorageì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener("DOMContentLoaded", loadTasks);

    addTaskBtn.addEventListener("click", addTask);
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      li.className = "task-item";
      li.innerHTML = `<span>${text}</span> <button class="delete-btn">âŒ</button>`;
      
      // ì™„ë£Œ ì²˜ë¦¬
      li.querySelector("span").addEventListener("click", () => {
        li.classList.toggle("completed");
        saveTasks();
      });

      // ì‚­ì œ ì²˜ë¦¬
      li.querySelector(".delete-btn").addEventListener("click", () => {
        li.remove();
        saveTasks();
      });

      taskList.appendChild(li);
      taskInput.value = "";
      saveTasks();
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll(".task-item").forEach((li) => {
        tasks.push({
          text: li.querySelector("span").innerText,
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach((t) => {
        const li = document.createElement("li");
        li.className = "task-item" + (t.completed ? " completed" : "");
        li.innerHTML = `<span>${t.text}</span> <button class="delete-btn">âŒ</button>`;
        
        li.querySelector("span").addEventListener("click", () => {
          li.classList.toggle("completed");
          saveTasks();
        });

        li.querySelector(".delete-btn").addEventListener("click", () => {
          li.remove();
          saveTasks();
        });

        taskList.appendChild(li);
      });
    }
  </script>
