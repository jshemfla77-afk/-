  <style>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>âœ¨ ë‚˜ì˜ ì˜¤ëŠ˜ì˜ ëª©í‘œ âœ¨</h1>
  <input type="text" id="taskInput" placeholder="ìƒˆë¡œìš´ ëª©í‘œë¥¼ ì…ë ¥í•˜ì„¸ìš”!">
  <button id="addTaskBtn">ì¶”ê°€</button>
  <ul id="taskList"></ul>

  <h3>ğŸ“… ì£¼ê°„ ê³„íš</h3>
  <textarea id="weeklyPlan" placeholder="ì´ë²ˆ ì£¼ ê³„íšì„ ì ì–´ë³´ì„¸ìš”!"></textarea><br>
  <button id="saveWeeklyBtn">ì €ì¥</button>

  <hr style="margin:30px;">
  <h3>â˜ï¸ Google Drive ë°±ì—…/ë³µì›</h3>
  <button id="loginBtn">Google ë¡œê·¸ì¸</button>
  <button id="backupBtn">Driveì— ë°±ì—…í•˜ê¸°</button>
  <button id="restoreBtn">Driveì—ì„œ ë¶ˆëŸ¬ì˜¤ê¸°</button>
  <p id="status" class="small-text"></p>

  <script>
    // =============================
    // ğŸ”¹ ë¡œì»¬ ë°ì´í„° ê´€ë¦¬
    // =============================
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const weeklyPlan = document.getElementById('weeklyPlan');
    const saveWeeklyBtn = document.getElementById('saveWeeklyBtn');
    const statusText = document.getElementById('status');

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll('li').forEach(li => {
        tasks.push({
          text: li.querySelector('span').textContent,
          done: li.classList.contains('done')
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(t => addTask(t.text, t.done));
    }

    function addTask(text, done=false) {
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;
      if (done) li.classList.add('done');

      span.addEventListener('click', () => {
        li.classList.toggle('done');
        saveTasks();
      });

      const delBtn = document.createElement('button');
      delBtn.textContent = 'âŒ';
      delBtn.onclick = () => { li.remove(); saveTasks(); };

      li.append(span, delBtn);
      taskList.append(li);
      saveTasks();
    }

    addTaskBtn.onclick = () => {
      const text = taskInput.value.trim();
      if (!text) return;
      addTask(text);
      taskInput.value = '';
    };

    saveWeeklyBtn.onclick = () => {
      localStorage.setItem('weeklyPlan', weeklyPlan.value);
      alert('ì£¼ê°„ ê³„íšì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤ âœ…');
      autoBackup();
    };

    function loadWeeklyPlan() {
      weeklyPlan.value = localStorage.getItem('weeklyPlan') || '';
    }

    // =============================
    // â˜ï¸ Google Drive API ì„¤ì •
    // =============================
    const CLIENT_ID = 'ì—¬ê¸°ì—_ë³¸ì¸_OAuth_í´ë¼ì´ì–¸íŠ¸ID';
    const API_KEY = 'ì—¬ê¸°ì—_ë³¸ì¸_API_KEY';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'];

    document.getElementById('loginBtn').onclick = () => gapi.auth2.getAuthInstance().signIn();
    document.getElementById('backupBtn').onclick = backupToDrive;
    document.getElementById('restoreBtn').onclick = restoreFromDrive;

    function updateStatus(msg) {
      statusText.textContent = msg;
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES,
      }).then(() => {
        const auth = gapi.auth2.getAuthInstance();
        auth.isSignedIn.listen(updateSigninStatus);
        updateSigninStatus(auth.isSignedIn.get());
      });
    }

    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        updateStatus('âœ… ë¡œê·¸ì¸ë¨ â€” ìë™ ë°±ì—… í™œì„±í™”');
        autoBackup();
      } else {
        updateStatus('âŒ ë¡œê·¸ì¸ ì•ˆ ë¨');
      }
    }

    function autoBackup() {
      if (gapi.auth2.getAuthInstance().isSignedIn.get()) {
        backupToDrive(true);
      }
    }

    function backupToDrive(isAuto=false) {
      const data = {
        tasks: JSON.parse(localStorage.getItem('tasks')) || [],
        weeklyPlan: localStorage.getItem('weeklyPlan') || ''
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const metadata = {
        name: 'planner_backup.json',
        mimeType: 'application/json'
      };
      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', blob);

      fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
        method: 'POST',
        headers: new Headers({ 'Authorization': 'Bearer ' + gapi.auth.getToken().access_token }),
        body: form
      }).then(res => res.json()).then(() => {
        if (!isAuto) alert('Driveì— ë°±ì—… ì™„ë£Œ â˜ï¸');
      });
    }

    function restoreFromDrive() {
      gapi.client.drive.files.list({
        q: "name='planner_backup.json'",
        fields: 'files(id, name)',
        spaces: 'drive'
      }).then(res => {
        const file = res.result.files[0];
        if (!file) return alert('ë°±ì—… íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.');
        gapi.client.drive.files.get({
          fileId: file.id,
          alt: 'media'
        }).then(file => {
          const data = file.result;
          localStorage.setItem('tasks', JSON.stringify(data.tasks));
          localStorage.setItem('weeklyPlan', data.weeklyPlan);
          location.reload();
        });
      });
    }

    gapi.load('client:auth2', initClient);
    loadTasks();
    loadWeeklyPlan();
  </script>
</body>
